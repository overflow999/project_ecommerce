<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Register</title>
  </head>
  <body>
  

    <div class="d-lg-flex half">
      <div class="contents order-2 order-md-1">
      <img src="{% static 'images/bg_1.jpg' %}" alt="logo" width="100%" height="100%">
      </div>

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3 style="margin-top: 20px;">Register to <strong>Overflow</strong></h3>
            {% if messages %}
            {% for message in messages %}
            <h1 class="login-title badge badge-light" style="color:red">{{message}}</h1>
            {% endfor %}
            {% endif %}
           
            <form action="#" method="post">
                {% csrf_token %}
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your Username" id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="phone">Phone</label>
                <input type="text"  name="phone_field" class="form-control" placeholder="Your Phone Number" id="phone">
              </div>
              <div class="form-group last mb-3">
                <label for="email">Email</label>
                <input type="email"  name="email" class="form-control" placeholder="Your Email" id="email">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password"  name="password" class="form-control" placeholder=" Your Password" id="password">
              </div>
              <div class="form-group last mb-3">
                <label for="Password">Confirm Password</label>
                <input type="password"  name="confirm_password" class="form-control" placeholder="Confirm Password" id="password">
              </div>
              
              
               
              <input type="submit" value="Register" class="btn btn-block btn-primary" style="margin-top: 40px;">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
