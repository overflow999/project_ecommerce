<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Add Product</title>
    
  </head>
  <body>
  

    <div class="d-lg-flex half">
      <div class="contents order-2 order-md-1">
      <img src="{% static 'images/bg_1.jpg' %}" alt="logo" width="100%" height="100%">
      </div>
      

      <div class="container">
        
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Add Product To <strong>OVERFLOW</strong></h3>
            {% if messages %}
            {% for message in messages %}
            <h1 class="login-title badge badge-light" style="color:red">{{message}}</h1>
            {% endfor %}
            {% endif %}
           
            <form  method="post" enctype="multipart/form-data" action="{% url 'add_product' %}">
			           {% csrf_token %}
                 {% for field in form.visible_fields %}
                 <div class="form-group">
                  {{field.label_tag}}
                  {{field}}
                </div>
                {% endfor %}
              

                <input name="add_product" id="add_product" type="submit" value="add_product" class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    

   

    
  </div>
    
    

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
